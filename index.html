<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Units:Relative Units</title>
    <style media="screen">
        button {
            display: inline-block;
            width: max-content;
            margin: 155px auto;
            background-color: orange;
            color: white;
            border: none;
            outline: none;
            opacity: 0.6;
            border-radius: 2rem;
            padding: 0.6rem 2rem;
                /* all specifies for all changes second value specifies the length of the transition*/
                /* we can also specify delay as 3rd parameter */
            transition: all .7s;
                /* the are several transition time in funstions */
            transition-timing-function: step-start;
        }

        button:hover {
            background-color: orange;
            font-size: 55px;
            opacity:1;
        }
    </style>
</head>

<body>
    <button type="button">Click Here</button>
</body>

</html>
