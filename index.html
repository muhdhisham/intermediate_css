<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units:Viewport Units</title>
    <style media="screen">
        header,section,article
        {
            border-radius: 4px;
            margin: 8px 0;
        }
        header{
            background-color: blueviolet;
            height: 16vh;  /* vh => viewheight 1vh= 1% of total screen height */
            /* width: 50vw;   vw veiw width */
        }
        section
        {
            background-color: chartreuse;
            height: 40vh;
        }
        article
        {
            background-color: chocolate;
            height: 50vh;
        }
    </style>
</head>
<body>
    <header></header>
    <section></section>
    <article></article>
</body>
</html>
